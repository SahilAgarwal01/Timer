<div>
  <h1>{{ displayTime }}</h1>
  <button (click)="startTimer()" *ngIf="!timerRunning">Start</button>
  <button (click)="resetTimer()">Reset</button>
  <button (click)="pauseTimer()" *ngIf="timerRunning">Pause</button>
  <button (click)="resumeTimer()" *ngIf="!timerRunning && timerPaused">
    Resume
  </button>
</div>
